<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tạo Tên Việt Nam Ngẫu Nhiên</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="bg-blue-500 text-white p-4">
        <aside class="flex justify-between">
            <div>
                <button class="bg-blue-700 text-white px-4 py-2 rounded mr-2" onclick='openTab(event,"name")'>Tạo tên</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick='openTab(event,"user")'>Tạo tên tài khoản</button>
            </div>
            <button id="GoToBottom" class="bg-transparent border-none text-white" onclick="scrollToBottom()">&#8623;</button>
        </aside>
    </div>

    <div class="tabcontent p-4" id="name" style="display: block;">
        <div class="container mx-auto">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h1 class="text-2xl font-bold mb-4">Tạo Tên Ngẫu Nhiên</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2">Dữ liệu chọn lọc:
                            <input type="checkbox" id="name_cloc" checked="checked" onchange="onchangenamecloc()" class="ml-2"/>
                        </label>
                        <label id="name_choice" class="block mb-2">Chọn giới tính:
                            <label class="inline-block ml-2">Tất cả
                                <input type="radio" name="name_gtinh" value="all" checked="checked" class="ml-1"/>
                            </label>
                            <label class="inline-block ml-2">Nam
                                <input type="radio" name="name_gtinh" value="Nam" class="ml-1"/>
                            </label>
                            <label class="inline-block ml-2">Nữ
                                <input type="radio" name="name_gtinh" value="Nữ" class="ml-1"/>
                            </label>
                        </label>
                        <label class="block mb-2">Số lượng
                            <input id="quantity" class="w-full p-2 border rounded" value="100" type="number" />
                        </label>
                        <button class="w-full bg-blue-500 text-white p-2 rounded mt-2" onclick="loadNames()">Tạo</button>
                        <section class="tooltip mt-2">
                            <button class="w-full bg-gray-500 text-white p-2 rounded" onclick="CopyName()" style="display: none;" id="btncopyname">
                                <span class="tooltiptext" id="nameTooltip"></span>Sao chép
                            </button>
                        </section>
                        <a href="" id="txt" style="display: none;">
                            <button class="w-full bg-green-500 text-white p-2 rounded mt-2">Tải Tệp .txt</button>
                        </a>
                        <a href="" id="csv" style="display: none;">
                            <button class="w-full bg-green-500 text-white p-2 rounded mt-2">Tải Tệp .csv</button>
                        </a>
                        <section id="textcopy" class="mt-4"></section>
                    </div>
                    <div id="result" class="bg-gray-50 p-4 rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="tabcontent p-4" id="user" style="display: none;">
        <div class="container mx-auto">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h1 class="text-2xl font-bold mb-4">Tạo Tên Tài Khoản Ngẫu Nhiên</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label id="ttlabel" class="block mb-2">Tiền Tố
                            <label class="inline-block ml-2">| Tạo Ngẫu Nhiên
                                <input type="checkbox" id="tt_random" checked="checked" onchange="onchangettrnd()" class="ml-1"/>
                            </label>
                            <br/>
                            <input type="text" id="tt_input" class="w-full p-2 border rounded" disabled="disabled" style="display: none;" />
                        </label>
                        <label class="block mb-2">Số lượng
                            <input id="quantity_user" class="w-full p-2 border rounded" value="100" type="number" />
                        </label>
                        <label id="lblen" class="block mb-2">Độ dài
                            <input id="len" class="w-full p-2 border rounded" value="5" type="number" />
                        </label>
                        <label id="lbformat_choice" for="format_choice" style="display: none;" class="block mb-2">Lựa Chọn Định Dạng
                            <select name="format_choice" id="format_choice" class="w-full p-2 border rounded">
                                <option value="dd/mm">dd/mm</option>
                                <option value="dd/mm/yy">dd/mm/yy</option>
                                <option value="dd/mm/yyyy">dd/mm/yyyy</option>
                            </select>
                        </label>
                        <label style="display: none;" id="dotextlabel" class="block mb-2">Đuôi
                            <input id="dotext" type="text" class="w-full p-2 border rounded" value="@gmail.com" />
                        </label>
                        <label class="block mb-2">Tùy chọn mở rộng</label>
                        <div id="RC_choice" class="flex flex-wrap justify-center gap-2">
                            <label class="inline-block">Cả Chữ Hoa
                                <input type="radio" value="up" name="choice" class="ml-1"/>
                            </label>
                            <label class="inline-block">Không Chữ Hoa
                                <input type="radio" value="low" name="choice" checked="checked" class="ml-1"/>
                            </label>
                            <label class="inline-block">Chỉ Có Số
                                <input type="radio" value="number" name="choice" class="ml-1"/>
                            </label>
                            <label class="inline-block">Sinh Nhật
                                <input type="radio" value="birthday" name="choice" class="ml-1"/>
                            </label>
                            <label class="inline-block">Thêm Đuôi
                                <input id="ext" type="checkbox" class="ml-1"/>
                            </label>
                            <label class="inline-block">Thêm Tiền Tố
                                <input id="tt" type="checkbox" checked="checked" class="ml-1"/>
                            </label>
                        </div>
                        <label id="moredata" class="block mb-2">Dữ liệu tiền tố chọn lọc:
                            <input type="checkbox" id="user_cloc" checked="checked" onchange="onchangeusercloc()" class="ml-2"/>
                        </label>
                        <label id="user_choice" class="block mb-2">Chọn giới tính:
                            <label class="inline-block ml-2">Tất cả
                                <input type="radio" name="user_gtinh" value="all" checked="checked" class="ml-1"/>
                            </label>
                            <label class="inline-block ml-2">Nam
                                <input type="radio" name="user_gtinh" value="Nam" class="ml-1"/>
                            </label>
                            <label class="inline-block ml-2">Nữ
                                <input type="radio" name="user_gtinh" value="Nữ" class="ml-1"/>
                            </label>
                        </label>
                        <button class="w-full bg-blue-500 text-white p-2 rounded mt-2" onclick="suggestions()" id="btn_suggestion" disabled="disabled" style="display: none;">Gợi ý tiền tố</button>
                        <button class="w-full bg-blue-500 text-white p-2 rounded mt-2" onclick="loadUsers()">Tạo</button>
                        <section class="tooltip mt-2">
                            <button class="w-full bg-gray-500 text-white p-2 rounded" onclick="CopyUser()" style="display: none;" id="btncopyuser">
                                <span class="tooltiptext" id="userTooltip"></span>Sao chép
                            </button>
                        </section>
                        <a href="" id="txt_user" style="display: none;">
                            <button class="w-full bg-green-500 text-white p-2 rounded mt-2">Tải Tệp .txt</button>
                        </a>
                        <a href="" id="csv_user" style="display: none;">
                            <button class="w-full bg-green-500 text-white p-2 rounded mt-2">Tải Tệp .csv</button>
                        </a>
                        <section id="textusercopy" class="mt-4"></section>
                    </div>
                    <div id="result_user" class="bg-gray-50 p-4 rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>

    <button onclick="topFunction()" id="GoToTop" class="fixed bottom-4 right-4 bg-blue-500 text-white p-3 rounded-full shadow-lg">⇑</button>

    <script src="js/data.js"></script>
    <script src="js/tenchonloc/nam.js"></script>
    <script src="js/tenchonloc/nu.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
