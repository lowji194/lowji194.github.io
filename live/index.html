<script>
    new ClipboardJS('.copy');
    var accounts;
    var total;
    var live;
    var die;

// Danh sách token và biến theo dõi token hiện tại
var tokens = [
    "6628568379|c1e620fa708a1d5696fb991c1bde5662",
    "909532139405113|f2c0f29cca241fb64384b964ced05c88"
];
var currentTokenIndex = 0;

// Lấy token hiện tại
function getCurrentToken() {
    return tokens[currentTokenIndex];
}

// Chuyển sang token tiếp theo
function switchToNextToken() {
    currentTokenIndex = (currentTokenIndex + 1) % tokens.length;
}

// Hiển thị thông báo bằng Toastr
function showNotification(status, title, message) {
    Command: toastr[status](message, title);
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "4000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "slideDown",
        "hideMethod": "slideUp"
    };
}

// Xử lý kiểm tra danh sách UID
function startChecking() {
    var list = $('#ListAcc').val().trim();
    if (!list) {
        showNotification('error', 'Thông Báo', 'Vui lòng nhập List UID để kiểm tra');
        return;
    }
    
    accounts = list.split("\n");
    total = accounts.length;
    $('#total').html(total);
    live = 0;
    $('#live').html(live);
    die = 0;
    $('#die').html(die);
    processChecking(0);
}

// Xử lý kiểm tra UID từ danh sách
function processChecking(index) {
    var load = 0;
    var batchSize = (total - index) > 100 ? 100 : total - index;
    if (!batchSize) {
        showNotification('success', 'Thông Báo', 'Đã check xong');
        return;
    }
    
    for (let i = 0; i < batchSize; i++) {
        (function (i, account) {
            try {
                var idfb = extractFacebookID(account);
                var checkAvatar = document.querySelector("#CheckAvatar").checked;
                
                var requestURL = checkAvatar ? `picture?type=normal&access_token=${getCurrentToken()}` : "picture?type=normal";
                var expectedKeyword = checkAvatar ? "t1.30497" : "//static";

                var xhr = new XMLHttpRequest();
                xhr.open('GET', `https://graph.facebook.com/${idfb}/${requestURL}`, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        handleResponse(xhr, account, index, load, batchSize);
                    }
                };
                xhr.send();
            } catch (error) {
                markAccountAsDead(account);
                checkBatchCompletion(index, load, batchSize);
            }
        })(i, accounts[index + i]);
    }
}

// Trích xuất Facebook ID từ chuỗi tài khoản
function extractFacebookID(account) {
    var parts = account.split(/[|,/]/);
    return isNaN(parts[0]) ? parts[0] : parts[1];
}

// Xử lý phản hồi từ API
function handleResponse(xhr, account, index, load, batchSize) {
    if (xhr.status == 200 && !xhr.responseURL.includes(expectedKeyword)) {
        markAccountAsLive(account);
    } else if (xhr.status === 400 || xhr.status === 401) {
        markAccountAsDead(account, "Lỗi token");
        switchToNextToken();
    } else {
        markAccountAsDead(account);
    }
    checkBatchCompletion(index, load, batchSize);
}

// Đánh dấu tài khoản là live
function markAccountAsLive(account) {
    $('#live').html(++live);
    $('#ListLive').append(account + "\n");
}

// Đánh dấu tài khoản là die
function markAccountAsDead(account, reason = "") {
    $('#die').html(++die);
    $('#ListDie').append(account + (reason ? ` (${reason})` : "") + "\n");
}

// Kiểm tra xem có hoàn thành batch hiện tại không
function checkBatchCompletion(index, load, batchSize) {
    ++load;
    if (load >= batchSize) {
        processChecking(index + load);
    }
}

// Bắt đầu kiểm tra khi nhấn nút
$(function () {
    $('#subitCheck').click(function (e) {
        e.preventDefault();
        startChecking();
    });
});

</script>
